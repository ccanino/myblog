<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#aiGradient)"/>
  
  <!-- Neural network nodes -->
  <circle cx="100" cy="60" r="8" fill="white" opacity="0.8"/>
  <circle cx="150" cy="60" r="8" fill="white" opacity="0.8"/>
  <circle cx="200" cy="60" r="8" fill="white" opacity="0.8"/>
  <circle cx="250" cy="60" r="8" fill="white" opacity="0.8"/>
  <circle cx="300" cy="60" r="8" fill="white" opacity="0.8"/>
  
  <circle cx="120" cy="100" r="6" fill="white" opacity="0.7"/>
  <circle cx="180" cy="100" r="6" fill="white" opacity="0.7"/>
  <circle cx="240" cy="100" r="6" fill="white" opacity="0.7"/>
  
  <circle cx="150" cy="140" r="8" fill="white" opacity="0.9"/>
  <circle cx="250" cy="140" r="8" fill="white" opacity="0.9"/>
  
  <!-- Neural connections -->
  <line x1="100" y1="60" x2="120" y2="100" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="150" y1="60" x2="120" y2="100" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="60" x2="180" y2="100" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="250" y1="60" x2="180" y2="100" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="300" y1="60" x2="240" y2="100" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <line x1="120" y1="100" x2="150" y2="140" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="180" y1="100" x2="150" y2="140" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="240" y1="100" x2="250" y2="140" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- AI brain symbol -->
  <path d="M200 80 Q220 70 240 80 Q220 90 200 80" fill="white" opacity="0.6"/>
  <path d="M160 80 Q180 70 200 80 Q180 90 160 80" fill="white" opacity="0.6"/>
  
  <!-- Data flow -->
  <rect x="50" y="160" width="80" height="4" fill="white" opacity="0.5"/>
  <rect x="270" y="160" width="80" height="4" fill="white" opacity="0.5"/>
  
  <!-- AI symbols -->
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.7">AI</text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.7">ML</text>
  
  <!-- Title -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">AI Generative 2024</text>
</svg> 