<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI per la Scuola - supporto per l'apprendimento</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

</head>
<body>
    <!-- Main Content (Home Page) -->
    <main class="main">
        <section class="hero-single">
            <div class="hero-container">
                <img src="images/logo.png" alt="App Logo" style="width: 250px; height: 250px; object-fit: contain;">
                <h1>Benvenuti in AI per la Scuola</h1>
                <p>La tua guida per esplorare l'Intelligenza Artificiale come strumento di supporto per l'apprendimento.</p>
                <button class="view-all-articles-footer" id="discoverArticlesBtn">
                    <span class="material-icons">explore</span>
                    Scopri gli Articoli
                </button>
            </div>
        </section>
    </main>

    <!-- Article Page (Hidden by default) -->
    <div class="article-page" id="articlePage">
        <!-- Article Header -->
        <header class="article-header">
            <div class="article-header-content">
                <h1 id="articlePageTitle">L'ascesa dell'Intelligenza Artificiale Generativa</h1>
                <div class="article-meta">
                    <span class="article-category" id="articlePageCategory">AI & ML</span>
                    <div class="article-date-time">
                        <span class="article-date" id="articlePageDate">15 Gennaio 2024</span>
                        <span class="article-read-time">
                            <span class="material-icons">hourglass_empty</span>
                            <span id="articlePageReadTime">8 min</span>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Article Content -->
        <div class="article-content">
            <div class="article-body" id="articlePageBody">
                <!-- Article content will be loaded here -->
            </div>
            <div class="article-footer">
                <button class="view-all-articles-footer" id="viewAllArticlesFooterBtn">
                    <span class="material-icons">library_books</span>
                    Vedi tutti gli articoli
                </button>
            </div>
        </div>
    </div>

    <!-- Articles List Page (Hidden by default) -->
    <div class="articles-list-page" id="articlesListPage">
        <!-- Header with Search -->
        <header class="articles-header">
            <nav class="articles-nav">
                <div class="nav-brand">
                    <img src="images/logo.png" alt="Fresh Commits Logo" class="site-logo">
                </div>
                <div class="nav-actions">
                    <button class="toggle-filters-btn" id="toggleFiltersBtn">
                        <span class="material-icons">filter_list</span>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Filter Section (Hidden by default) -->
        <section class="filter-section" id="filterSection">
            <div class="filter-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Cerca articoli per titolo, categoria, tag...">
                    <span class="material-icons search-icon">search</span>
                </div>
                <div class="filter-tags" id="filterTags">
                </div>
            </div>
        </section>

        <!-- Articles Grid -->
        <section class="articles-section">
            <div class="articles-container">
                <div class="articles-grid" id="articlesGrid">
                    <!-- Articles will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- Article Modal -->
    <div class="article-modal" id="articleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="modal-close" id="modalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Article content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
